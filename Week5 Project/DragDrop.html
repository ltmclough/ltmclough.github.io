<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Scheduler</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>

    <h1>Course Scheduler</h1>

    <div id="container">
        <div id="courseList">
            <h2>Available Courses</h2>
            <div id="courses"></div>
        </div>
        <div id="semesters">
            <div class="semester" id="semester1"><h3>Spring 2025</h3></div>
            <div class="semester" id="semester2"><h3>Fall 2025</h3></div>
            <div class="semester" id="semester3"><h3>Spring 2026</h3></div>
        </div>
    </div>

    <button id="reset">Reset Schedule</button>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
